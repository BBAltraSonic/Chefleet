# Dependabot configuration for automated dependency updates
version: 2

updates:
  # Flutter/Dart dependencies
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@team-leads"
    assignees:
      - "@team-leads"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "flutter"
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "flutter"
        update-types: ["version-update:semver-major"]
      - dependency-name: "flutter_bloc"
        update-types: ["version-update:semver-major"]

  # Node.js dependencies for Edge Functions
  - package-ecosystem: "npm"
    directory: "/functions"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@backend-team"
    assignees:
      - "@backend-team"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "edge-functions"
    allow:
      # Allow only patch and minor updates automatically
      - dependency-type: "production"
        update-type: "semver-patch"
      - dependency-type: "production"
        update-type: "semver-minor"
    ignore:
      - dependency-name: "@supabase/functions-js"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@devops-team"
    assignees:
      - "@devops-team"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker dependencies (if any)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    reviewers:
      - "@devops-team"
    assignees:
      - "@devops-team"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"