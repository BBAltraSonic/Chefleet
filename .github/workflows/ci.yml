name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  FLUTTER_VERSION: '3.16.0'
  NODE_VERSION: '18'

jobs:
  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Get Node.js dependencies
        run: |
          if [ -d "functions" ]; then
            cd functions
            npm ci
            cd ..
          fi

      - name: Check Flutter formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze Flutter code
        run: flutter analyze --fatal-infos

      - name: Lint Edge Functions
        run: |
          if [ -d "functions" ]; then
            cd functions
            npx eslint .
            cd ..
          fi

      - name: SQL Linting
        run: |
          if [ -d "supabase" ] && [ -d "supabase/migrations" ]; then
            pip install sqlfluff
            sqlfluff lint supabase/migrations/
          fi

  # Security checks
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get Node.js dependencies
        run: |
          if [ -d "functions" ]; then
            cd functions
            npm ci
            cd ..
          fi

      - name: Run security audit (Node.js)
        run: |
          if [ -d "functions" ]; then
            cd functions
            npm audit --audit-level=moderate
            cd ..
          fi

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

      - name: Dependency vulnerability scan
        uses: snyk/actions/node@master
        if: ${{ secrets.SNYK_TOKEN }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # Testing
  test:
    name: Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flutter-version: ['3.16.0', 'stable']
    env:
      CI_DIAGNOSTICS: 'true'
      DIAGNOSTIC_SINK_TYPE: 'stdout'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Flutter tests
        id: flutter_tests
        run: flutter test --coverage --reporter=expanded
        continue-on-error: true

      - name: Collect diagnostic artifacts
        if: always()
        run: |
          echo "=== Collecting Diagnostic Artifacts ==="
          if [ -d "build/diagnostics" ]; then
            echo "Found diagnostics directory:"
            find build/diagnostics -type f -name "*.jsonl" -o -name "*.log"
            echo "Total diagnostic files: $(find build/diagnostics -type f | wc -l)"
          else
            echo "No diagnostics directory found"
            mkdir -p build/diagnostics
            echo "Created empty diagnostics directory for artifact upload"
          fi

      - name: Display diagnostic summary on failure
        if: failure() || steps.flutter_tests.outcome == 'failure'
        run: |
          echo "=== Diagnostic Logs Summary (Last 200 Lines) ==="
          if [ -f "build/diagnostics/stdout.jsonl" ]; then
            echo "ðŸ“Š Diagnostic events captured:"
            tail -n 200 build/diagnostics/stdout.jsonl
            echo ""
            echo "ðŸ“ˆ Event statistics:"
            if command -v jq &> /dev/null; then
              echo "Total events: $(wc -l < build/diagnostics/stdout.jsonl)"
              echo "Error events: $(grep -c '"severity":"error"' build/diagnostics/stdout.jsonl || echo 0)"
              echo "Warning events: $(grep -c '"severity":"warning"' build/diagnostics/stdout.jsonl || echo 0)"
            fi
          else
            echo "âš ï¸ No diagnostic logs found at build/diagnostics/stdout.jsonl"
            echo "This may indicate the diagnostic harness is not properly initialized."
          fi

      - name: Upload diagnostic artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-diagnostics-${{ matrix.flutter-version }}
          path: build/diagnostics/**/*
          retention-days: 14
          if-no-files-found: warn

      - name: Upload coverage reports to Codecov
        if: success()
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

      - name: Run Edge Functions tests
        run: |
          if [ -d "functions" ]; then
            cd functions
            npm ci
            npm test
            cd ..
          fi

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [code-quality, security, test]
    strategy:
      matrix:
        platform: [android, web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build for ${{ matrix.platform }}
        run: |
          case "${{ matrix.platform }}" in
            android)
              flutter build apk --release
              flutter build appbundle --release
              ;;
            web)
              flutter build web --release
              ;;
          esac

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform }}-build
          path: |
            build/app/outputs/flutter-apk/
            build/web/
            build/app/outputs/bundle/
          retention-days: 7

  # Performance testing
  performance:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    env:
      CI_DIAGNOSTICS: 'true'
      DIAGNOSTIC_SINK_TYPE: 'stdout'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Download build artifacts
        uses: actions/download-artifact@v3

      - name: Performance benchmark
        id: performance_tests
        run: |
          # Run performance tests if available
          if [ -d "test/performance" ]; then
            flutter test test/performance/ --reporter=expanded
          else
            echo "No performance tests found"
          fi
        continue-on-error: true

      - name: Upload performance diagnostic artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-test-diagnostics-${{ env.FLUTTER_VERSION }}
          path: build/diagnostics/**/*
          retention-days: 14
          if-no-files-found: ignore

      - name: Bundle size analysis
        run: |
          # Analyze web build size
          if [ -d "build/web" ]; then
            echo "Web build size analysis:"
            du -sh build/web/*

            # Fail if build is too large (>5MB)
            BUILD_SIZE=$(du -s build/web | cut -f1)
            if [ "$BUILD_SIZE" -gt 5120 ]; then
              echo "Error: Web build size exceeds 5MB limit"
              exit 1
            fi
          fi

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [code-quality, security, test]
    if: github.event_name == 'pull_request'
    env:
      CI_DIAGNOSTICS: 'true'
      DIAGNOSTIC_SINK_TYPE: 'stdout'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase locally
        run: |
          supabase start
          supabase db reset

      - name: Run integration tests
        id: integration_tests
        run: |
          if [ -d "integration_test" ]; then
            echo "Running integration tests with diagnostic harness..."
            flutter test integration_test/ --reporter=expanded
          else
            echo "No integration tests found"
          fi
        continue-on-error: true

      - name: Collect integration diagnostic artifacts
        if: always()
        run: |
          echo "=== Collecting Integration Test Diagnostic Artifacts ==="
          if [ -d "build/diagnostics" ]; then
            echo "Found diagnostics directory:"
            find build/diagnostics -type d
            echo ""
            echo "Diagnostic files by scenario:"
            find build/diagnostics -type f -name "*.jsonl" -exec sh -c 'echo "  - $(basename $(dirname {})): $(wc -l < {})" events' \;
            echo ""
            echo "Total diagnostic files: $(find build/diagnostics -type f | wc -l)"
          else
            echo "No diagnostics directory found"
            mkdir -p build/diagnostics
            echo "Created empty diagnostics directory for artifact upload"
          fi

      - name: Display integration diagnostic summary on failure
        if: failure() || steps.integration_tests.outcome == 'failure'
        run: |
          echo "=== Integration Test Diagnostic Logs Summary ==="
          if [ -d "build/diagnostics" ]; then
            # Display logs from each scenario
            for scenario_dir in build/diagnostics/*/; do
              if [ -d "$scenario_dir" ]; then
                scenario_name=$(basename "$scenario_dir")
                echo ""
                echo "ðŸ“‹ Scenario: $scenario_name"
                echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                if [ -f "${scenario_dir}stdout.jsonl" ]; then
                  echo "Last 50 events:"
                  tail -n 50 "${scenario_dir}stdout.jsonl"
                  echo ""
                  if command -v jq &> /dev/null; then
                    echo "Event statistics:"
                    echo "  Total: $(wc -l < ${scenario_dir}stdout.jsonl)"
                    echo "  Errors: $(grep -c '"severity":"error"' ${scenario_dir}stdout.jsonl || echo 0)"
                    echo "  Warnings: $(grep -c '"severity":"warning"' ${scenario_dir}stdout.jsonl || echo 0)"
                  fi
                fi
              fi
            done
          elif [ -f "build/diagnostics/stdout.jsonl" ]; then
            echo "ðŸ“Š Diagnostic events (Last 200 Lines):"
            tail -n 200 build/diagnostics/stdout.jsonl
          else
            echo "âš ï¸ No diagnostic logs found"
            echo "This may indicate the diagnostic harness is not properly initialized."
          fi

      - name: Upload integration test diagnostic artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-diagnostics-${{ env.FLUTTER_VERSION }}
          path: build/diagnostics/**/*
          retention-days: 14
          if-no-files-found: warn

      - name: Stop Supabase
        if: always()
        run: supabase stop

  # Quality gate evaluation
  quality-gate:
    name: Quality Gate Evaluation
    runs-on: ubuntu-latest
    needs: [code-quality, security, test, build, performance]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Evaluate quality gates
        run: |
          # Check if all required jobs passed
          QUALITY_GATE_RESULT="PASSED"

          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "âŒ Code quality checks failed"
            QUALITY_GATE_RESULT="FAILED"
          fi

          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "âŒ Security checks failed"
            QUALITY_GATE_RESULT="FAILED"
          fi

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests failed"
            QUALITY_GATE_RESULT="FAILED"
          fi

          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "âŒ Build failed"
            QUALITY_GATE_RESULT="FAILED"
          fi

          # Performance warnings are non-blocking
          if [ "${{ needs.performance.result }}" != "success" ]; then
            echo "âš ï¸ Performance checks had issues"
          fi

          echo "Quality Gate Result: $QUALITY_GATE_RESULT"

          if [ "$QUALITY_GATE_RESULT" != "PASSED" ]; then
            echo "Quality gate failed - blocking merge"
            exit 1
          else
            echo "All quality gates passed - merge allowed"
          fi

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const QUALITY_GATE_RESULT = "${{ needs.quality-gate.result }}";
            const QUALITY_GATE_COMMENT = `## Quality Gate Results

            ${QUALITY_GATE_RESULT === 'success' ? 'âœ…' : 'âŒ'} **Overall Status**: ${QUALITY_GATE_RESULT === 'success' ? 'PASSED' : 'FAILED'}

            ### Individual Checks:
            - Code Quality: ${{ needs.code-quality.result === 'success' ? 'âœ… PASSED' : 'âŒ FAILED' }}
            - Security: ${{ needs.security.result === 'success' ? 'âœ… PASSED' : 'âŒ FAILED' }}
            - Tests: ${{ needs.test.result === 'success' ? 'âœ… PASSED' : 'âŒ FAILED' }}
            - Build: ${{ needs.build.result === 'success' ? 'âœ… PASSED' : 'âŒ FAILED' }}
            - Performance: ${{ needs.performance.result === 'success' ? 'âœ… PASSED' : 'âš ï¸ WARNINGS' }}

            ${QUALITY_GATE_RESULT === 'success' ? 'ðŸŽ‰ This PR is ready for merge!' : 'ðŸš« Please fix the failed checks before merging.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: QUALITY_GATE_COMMENT
            });

  # SonarCloud analysis (optional)
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    if: github.event_name == 'pull_request' && secrets.SONAR_TOKEN
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate coverage report
        run: flutter test --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}