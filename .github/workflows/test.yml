name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI_DIAGNOSTICS: 'true'
      DIAGNOSTIC_SINK_TYPE: 'stdout'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --fatal-infos

      - name: Run tests
        id: run_tests
        run: flutter test --coverage --reporter=expanded
        continue-on-error: true

      - name: Display diagnostic summary on failure
        if: failure() || steps.run_tests.outcome == 'failure'
        run: |
          echo "=== Test Diagnostic Logs (Last 200 Lines) ==="
          if [ -f "build/diagnostics/stdout.jsonl" ]; then
            tail -n 200 build/diagnostics/stdout.jsonl
            echo ""
            echo "ðŸ“ˆ Event statistics:"
            if command -v jq &> /dev/null; then
              echo "Total events: $(wc -l < build/diagnostics/stdout.jsonl)"
              echo "Error events: $(grep -c '"severity":"error"' build/diagnostics/stdout.jsonl || echo 0)"
            fi
          else
            echo "âš ï¸ No diagnostic logs found"
          fi

      - name: Upload diagnostic artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-diagnostics
          path: build/diagnostics/**/*
          retention-days: 7
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Check test coverage
        run: |
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
          echo "Test coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "::error::Test coverage is below 70%"
            exit 1
          fi
