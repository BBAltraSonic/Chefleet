# SonarCloud project configuration for Chefleet

sonar.projectKey=chefleet
sonar.organization=your-organization

# Project metadata
sonar.projectName=Chefleet
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=lib
sonar.tests=test
sonar.inclusions=**/*.dart
sonar.exclusions=**/*.g.dart,**/*.freezed.dart

# Test report and coverage
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Language-specific settings
sonar.dart.lcov.reportPaths=coverage/lcov.info

# Analysis settings
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/generated/**,**/*.g.dart,**/*.freezed.dart

# Quality gate settings
sonar.qualitygate.wait=true

# Additional Dart analysis options
sonar.dart.cpd.exclusions=**/*.g.dart,**/*.freezed.dart

# Edge Functions (if present)
# sonar.javascript.lcov.reportPaths=functions/coverage/lcov.info
# sonar.javascript.file.suffixes=.js,.ts